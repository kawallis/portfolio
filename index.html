<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scripts/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="fonts/styles.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <!--handlebars script tag for template-->
    <script id="entry-template" type="text/x-handlebars-template">
   
        <div class="image" style="background-image: url({{picture}})">
            <div class="heading-container">
                <h1 class="title">{{title}}</h1>
                <h3 class="subtitle">{{subtitle}}</h3>
            </div>
            <p class="publishdate">{{publishedOn}}</p>
            <button class="button"><a href="{{link}}" class="anchor">Go to page</a></button>
        </div>
 
    </script>
</head>
<body>
    <section>
        <div class="landing-image">
            <nav class="nav-one">
                <div class="icon-align-justify"></div>
                <p id="menu">Menu</p>
                <div id="icon-container">
                    <div data-content="gallery" class="icon-camera-retro tab"></div>
                    <div data-content="github" class="icon-mark-github tab"></div>
                    <div data-content="contact" class="icon-book tab"></div>
                </div>
            </nav>
            <ul class="nav-drop">
                <li class="tab" data-head="heading" data-content="articles"><a href="#">Home</a></li>
                <li class="tab" data-content="about"><a href="#">About</a></li>
                <li class="tab" data-content="contact"><a href="#">Contact</a></li>
                <li class="tab" data-content="gallery"><a href="#">Gallery</a></li>
                <li class="tab" data-content="blog"><a href="#">Blog</a></li>
            </ul>
            <div id="heading" class="tab-content">
                <h1 id="landing-title">My Heading</h1>
                <h3 id="landing-title">Lets go get it</h3>
            </div>
        </div>
    </section>
    <!--where all the objects are appended too-->
    <div id="articles"> 
    </div>
    <section id="contact" class="tab-content">
        <div id="contact-container">
            <div class="icon-times-circle"></div>
            <h1>To Contact Me:</h1>
            <ul>
                <li>Coding</li>
                <li>Sharing what I've learned</li>
                <li>Hanging with my family</li>
            </ul>
        </div>
    </section>
    <section id="about" class="tab-content">
        <div id='container-about'>
            <header>
            Welcome to my Blog
            </header>
            <section>
            
            <h1>Some of my intrests:</h1>
            <ul>
                <li>Coding</li>
                <li>Sharing what I've learned</li>
                <li>Hanging with my family</li>
            </ul>
        </div>
        </section>
      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src='scripts/objectsView.js'></script>
    <script src='scripts/articles.js'></script>
    <script src='scripts/objects.js'></script>
    <script> 
        Project.fetchAll();
    </script>
</body>
</html>
